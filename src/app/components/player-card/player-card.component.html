<div class="container card p-10">
    <div class="image" [style.background-image]="'url(' + track.album.imageUrl + ')'">
    </div>

    <div class="controls">
        <span>{{ track.title }}</span>
        <div class="buttons">
            <fa-icon [icon]="prevIcon" (click)="previousSong()"></fa-icon>
            <fa-icon [icon]="isPlaying ? pauseIcon : playIcon" (click)="playPause()"></fa-icon>
            <fa-icon [icon]="nextIcon" (click)="nextSong()"></fa-icon>
        </div>
    </div>
</div>
